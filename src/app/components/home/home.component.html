<div id="carouselCaptions" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/bg1.png" class="d-block w-100">
      <div class="carousel-caption d-none d-lg-block">
        <h4>First slide label</h4>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/bg2.png" class="d-block w-100">
      <div class="carousel-caption d-none d-lg-block">
        <h4>Second slide label</h4>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/bg3.png" class="d-block w-100">
      <div class="carousel-caption d-none d-lg-block">
        <h4>Third slide label</h4>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<section>
  <div class="h-100 flex-center flex-column">
    <h2 class="text-white text-center">LandGate Test</h2>

    <button type="button" class="btn btn-lg btn-outline-primary mt-5" (click)="openVideo()">
      How does LandGate work
    </button>
  </div>
</section>
